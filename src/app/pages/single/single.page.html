<ion-header>
  <ion-toolbar>
    <ion-buttons slot ="start">
      <ion-back-button defaultHref="/" color ="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>{{article.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img [src]="article.urlToImage"></ion-img>

    <ion-card-content>
      <p>Published: {{ article.publishedAt }}</p>
      <p>Author: {{ article.author }}</p>
      <p>{{article.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
